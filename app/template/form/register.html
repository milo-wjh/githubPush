<div class="wrapper">
	<h2>注册</h2>
	<form name="registerForm" ng-submit="submit()">
		<div class="form-group" ng-class="{'has-success': registerForm.username.$valid}">
			<label>用户名：</label>
			<input type="text" name="username" ng-model="userdata.username" class="form-control" ng-minlength="4" ng-maxlength="16" autocomplete="off" required>
			<p class="error" ng-if="(registerForm.username.$error.minlength || registerForm.username.$error.maxlength) && registerForm.username.$touched">用户名长度在4到16位之间</p>
			<p class="error" ng-if="registerForm.username.$error.required && registerForm.username.$touched">用户名不可为空</p>
			<p class="glyphicon glyphicon-ok right-check" ng-if="registerForm.username.$valid"></p>
		</div>
		<div class="form-group" ng-class="{'has-success': registerForm.password.$valid}">
			<label>密码：</label>
			<input type="password" name="password" ng-model="userdata.password" class="form-control" ng-minlength="4" ng-maxlength="16" autocomplete="off" required>
			<p class="error" ng-if="registerForm.password.$error.required && registerForm.password.$touched">密码不可为空</p>
			<p class="error" ng-if="(registerForm.password.$error.minlength || registerForm.password.$error.maxlength) && registerForm.password.$touched">密码长度在4到16位之间</p>
			<p class="glyphicon glyphicon-ok right-check" ng-if="registerForm.password.$valid">
		</div>
		<div class="form-group" ng-class="{'has-success': registerForm.password2.$valid}">
			<label>确认密码：</label>
			<input type="password" name="password2" ng-model="userdata.password2" class="form-control" compare="userdata.password" required>
			<p class="error" ng-if="registerForm.password2.$error.compare && registerForm.password2.$touched">两次密码不一致</p>
			<p class="glyphicon glyphicon-ok right-check" ng-if="registerForm.password2.$valid"></p>
		</div>
		<div class="form-group" ng-class="{'has-success':registerForm.email.$valid}">
			<label>邮箱：</label>
			<input type="text" name="email" class="form-control" ng-model="userdata.email" email="userdata.email" required>
			<p class="error" ng-if="registerForm.email.$error.required && registerForm.email.$touched">邮箱不能为空</p>
			<p class="error" ng-if="registerForm.email.$dirty && registerForm.email.$error.email && !registerForm.email.$error.required">邮箱格式不正确</p>
		</div>
		<div class="checkbox">
	    <label>
	      <input type="checkbox" name="check" ng-model="check" required> 同意
	      <!-- <span ng-if="registerForm.check.$error.required && registerForm.check.$touched" style="color: red;">请勾选</span> -->
	    </label>
	  </div>
		<div class="form-group">
			<button class="btn btn-default" type="submit" ng-disabled="registerForm.$invalid">注册</button>
		</div>
	</form>
</div>
